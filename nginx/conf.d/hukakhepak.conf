server {
    listen 80;
    server_name hukakhepak.ru www.hukakhepak.ru;

    # Обслуживание ACME-challenge для certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление всего на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name hukakhepak.ru www.hukakhepak.ru;

    ssl_certificate /etc/letsencrypt/live/hukakhepak.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hukakhepak.ru/privkey.pem;

    # Пример проксирования на внутренний веб-сервис
    location / {
        proxy_pass http://upstream_service; # замените на ваш upstream
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
